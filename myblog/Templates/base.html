{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        <style>
            /* Custom styles */
            
        
            .navbar-dark .navbar-toggler {
                border: 2px solid blue; /* Retained the initial color */
            }
        
            .nav-link {
                background-color: blue;
                color: whitesmoke;
            }
            .nav-link btn-custom :hover{
              background-color:navy;
            }
                .navbar-logo {
                    max-width: 100px;
                    height: auto;
                    object-fit: contain;
                    border-radius:50%;
                    overflow:hidden;

                }
                .navbar {
                    padding: 10px; /* Adjust the padding as needed */
                }
                
            
            @media (min-width: 768px) {
                .navbar-nav {
                    margin-right: auto; /* Align menu items to the right for larger screens */
                }
        
                .navbar-toggler {
                    order: -1; /* Move the toggler to the left for larger screens */
                }
        
                .navbar-nav .nav-item {
                    margin-right: 10px; /* Adjust the spacing between navbar items for larger screens */
                }
            }
        </style>
        
    </style>
</head>
<body>

<!-- Navbar with Toggle Button -->
<nav class="navbar navbar-expand-md navbar-dark bg-whitesmoke">
    
    <img src="/static/images/IMG-20240104-WA0031.jpg" alt="{{ blog.title }}" class="navbar-logo">


    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn-custom" href="{% url 'blog:blog_dashboard' %}">Dashboard</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="{% url 'blog:logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link btn-custom" href="{% url 'blog:login' %}">Log In</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button type="button">Subscribe</button>
    <p class="subscription-text">Subscribe to get the latest content and updates!</p>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
