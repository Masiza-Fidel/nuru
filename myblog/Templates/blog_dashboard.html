{% extends 'base.html' %}

{% block title %}Blog Dashboard{% endblock %}

{% block content %}
    <h2>Your Blog Dashboard</h2>

    <!-- Include navbar from base.html -->

    <div class="dashboard-container">
        <a href="{% url 'blog:blog_new' %}" class="btn btn-primary">Create a New Blog</a>

        {% for blog in blogs %}
            <div class="blog-summary">
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.content }}</p>
                <p>Posted on: {{ blog.date_posted }}</p>
                <a href="{% url 'blog:blog_detail' pk=blog.pk %}" class="btn btn-info">Read More</a>
                <a href="{% url 'blog:blog_edit' pk=blog.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'blog:blog_delete' pk=blog.pk %}" class="btn btn-danger">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
